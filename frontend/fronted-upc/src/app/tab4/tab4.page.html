<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Carrito Compra
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Carrito Compra</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-item>
  <ion-input type="text" placeholder="Ingrese su fecha" [(ngModel)]="Fecha"></ion-input>
  <ion-input type="text" placeholder="Ingrese su IdUsuario" [(ngModel)]="IdUsuario"></ion-input>
  <ion-button (click)="addCarritoCompra()">Agregar Producto</ion-button>
</ion-item>
<br>
<ion-list>
  <ion-item *ngFor="let item of listaCarritoCompra">
    <b>Fecha</b>:{{item.Fecha}}; <b>IdUsuario</b>:{{item.IdUsuario}};
  </ion-item>
</ion-list>


</ion-content>
