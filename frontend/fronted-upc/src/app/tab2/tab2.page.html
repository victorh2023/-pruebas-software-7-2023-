<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CategoriaProducto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">CategoriaProducto</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-item>
  <ion-input type="text" placeholder="Ingrese su Categoria" [(ngModel)]="Nombre"></ion-input>
  <ion-button (click)="addCategoriaProducto()">Agregar CategoriaProducto</ion-button>
</ion-item>
<br>
<ion-list>
  <ion-item *ngFor="let item of listaCategoriaProducto">
      <b>NombreCategoriaProducto</b>:{{item.Nombre}}
  </ion-item>
</ion-list>


</ion-content>
